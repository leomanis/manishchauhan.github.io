<!DOCTYPE html>
<html>
  <head>
    <link href="" rel="stylesheet" />
    <style>
      @import url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css);
      * {
        margin: 0;
        padding: 0;
      }
      .container_wrapper {
        /* background: linear-gradient(90deg, yellow 50%, blue 50%); */
        background: linear-gradient(90deg, #f5b325, #f86623);
        height: 100vh;
      }
      .all_center {
        text-align: center;
        position: relative;
        top: 50%;
        color: rgb(250, 239, 224);
        font-family: "Raleway", sans-serif;
      }
      h1.all_center {
        font-size: 75px;
        font-family: "PT Serif", serif;
      }
      h3.all_center {
        font-size: 25px;
      }

      .social_wrapper_botton {
        top: 42px;
        position: relative;
      }
      .social_ul {
        list-style-type: none;
        font-family: "PT Serif", serif;
      }
      .social_ul li {
        display: inline-block;
        font-size: 16px;
      }
      .social_ul li a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        padding: 0px 22px 10px 22px;
      }
      .social_ul a:hover {
        text-decoration: none;
        border-bottom: 4px solid #fff;
      }
      .social_wrapper_icon {
        transform: rotate(-90deg);
        color: #fff;
        position: absolute;
        right: -55px;
      }
      .social_wrapper_icon li a {
        padding: 12px, 18px;
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <div class="container_wrapper">
      <h1 class="all_center">Er. Manish Chauhan</h1>
      <h3 class="all_center">Computer Engineer</h3>
      <div class="social_wrapper_botton">
        <div class="container">
          <ul class="social_ul">
            <li><a href="#C">C</a></li>
            <li><a href="#C++">C++</a></li>
            <li><a href="#HTML">HTML</a></li>
            <li><a href="#CSS">CSS</a></li>
            <li><a href="#CCNA">CCNA</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="social_wrapper_icon all_center">
      <ul class="social_ul">
        <li>
          <a href="#facebook"
            ><i class="fa fa-facebook-official" aria-hidden="true"></i
          ></a>
        </li>
        <li>
          <a href="#instagram"
            ><i class="fa fa-instagram" aria-hidden="true"></i
          ></a>
        </li>
        <li>
          <a href="#github"
            ><i class="fa fa-git-square" aria-hidden="true"></i
          ></a>
        </li>
        <li>
          <a href="#gmail"
            ><i class="fa fa-envelope" aria-hidden="true"></i
              ></a></li
          ></a>
        </li>
      </ul>
    </div>
  </body>
</html>
